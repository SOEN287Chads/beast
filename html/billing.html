<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/billing.css">
<title>Checkout</title>
</head>
<body>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Billing Info</h3>
            <label for="fistname"> Full Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="John M. Doe">
            <label for="email"> Email</label>
            <input type="text" id="email" name="email" placeholder="Louis@mail.com">
            <label for="adr"> Address</label>
            <input type="text" id="adr" name="address" placeholder="5312 Rue Notre Dame West">
            <label for="city"> City</label>
            <input type="text" id="city" name="city" placeholder="Toronto">

            <div class="row">
              <div class="col-50">
                <label for="state">Province</label>
                <input type="text" id="province" name="province" placeholder="QC">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="H4B 1R6">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Credit Card Info</h3>
            <label for="cards">Accepted Cards</label>
            <div class="cardicons">
              <img src="https://img.icons8.com/fluent/48/000000/visa.png" alt="Visa">
              <img src="https://img.icons8.com/fluent/48/000000/mastercard.png" alt="Mastercard">
              <img src="https://img.icons8.com/fluent/48/000000/amex.png" alt="AmericanExpress">
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Ronnie Coleman">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1234-5679-1234-1232">
            <label for="expmonth">Expiration Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="07">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Expiration Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2023">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadress"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="button">
      </form>
    </div>
  </div>

</div>

</body>
</html>
