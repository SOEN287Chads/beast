<!--This will be the Sign up page-->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up Page</title>
</head>

<body>
  <h1>Sign Up!</h1>
  <p>Fill this form to to unleash the Beast within you! (And create an account while youre at it ðŸ˜‰)</p>
  <form class="" action="index.html" method="post">
    <div class="container">
      <label for="email">Email</label>
      <input type="text" placeholder="YourEmail@mail.com" name="email" required><br>

      <label for="password">Password</label>
      <input type="text" placeholder="Choose Password" name="password" required><br>

      <label for="password-confirm">Confirm Password</label>
      <input type="text" placeholder="Confirm Password" name="password-confirm" required><br>

      <label>
        <input type="checkbox" checked="checked" name="rememberMe"> Remember me
      </label>

      <p>By creating an account I hereby agree to the
        <a href="#">Terms and Conditions</a> </p>

      </p />

      <div class="myButtons">
        <button type="button" class="cancelButton">Cancel</button>
        <button type="submit" name="signUpButton">Sign me up!</button>
      </div>
    </div>

  </form>

</body>

</html>
